<!DOCTYPE html>
<html>
<head>
    <title>Graph GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #canvas {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        #controls {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #3e8e41;
        }

        .input-field {
            margin: 10px 0;
        }

        .input-field label {
            display: block;
            font-weight: bold;
        }

        .input-field input {
            width: 200px;
            padding: 5px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .input-field input[type="number"] {
            width: 80px;
        }

        .message-box {
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Graph GUI</h1>
    </div>

    <div id="canvas"></div>

    <div id="controls">
        <button class="button" id="addVertexButton">Add Vertex</button>
        <button class="button" id="addWeightButton">Add Weight</button>
        <button class="button" id="shortestPathButton">Find Shortest Path</button>
        <button class="button" id="undoButton">Undo</button>
        <button class="button" id="clearButton">Clear</button>
    </div>

    <div id="dialogs" style="display: none;">
        <div id="addVertexDialog" class="dialog">
            <h2>Add Vertex</h2>
            <div class="input-field">
                <label for="vertexName">Vertex Name:</label>
                <input type="text" id="vertexName">
            </div>
            <button class="button" id="addVertexDialogButton">Add</button>
        </div>

        <div id="addEdgeDialog" class="dialog">
            <h2>Add Edge</h2>
            <div class="input-field">
                <label for="sourceVertex">Source Vertex:</label>
                <input type="text" id="sourceVertex">
            </div>
            <div class="input-field">
                <label for="targetVertex">Target Vertex:</label>
                <input type="text" id="targetVertex">
            </div>
            <div class="input-field">
                <label for="edgeWeight">Weight:</label>
                <input type="number" id="edgeWeight" min="1" step="1">
            </div>
            <button class="button" id="addEdgeDialogButton">Add</button>
        </div>

        <div id="addWeightDialog" class="dialog">
            <h2>Add Weight</h2>
            <div class="input-field">
                <label for="sourceVertex">Source Vertex:</label>
                <input type="text" id="sourceVertex">
            </div>
            <div class="input-field">
                <label for="targetVertex">Target Vertex:</label>
                <input type="text" id="targetVertex">
            </div>
            <div class="input-field">
                <label for="edgeWeight">Weight:</label>
                <input type="number" id="edgeWeight" min="1" step="1">
            </div>
            <button class="button" id="addWeightDialogButton">Add</button>
        </div>

        <div id="findShortestPathDialog" class="dialog">
            <h2>Find Shortest Path</h2>
            <div class="input-field">
                <label for="sourceVertex">Source Vertex:</label>
                <input type="text" id="sourceVertex">
            </div>
            <div class="input-field">
                <label for="targetVertex">Target Vertex:</label>
                <input type="text" id="targetVertex">
            </div>
            <button class="button" id="findShortestPathDialogButton">Find</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
